<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Blorbioteca{% endblock %}</title>
  <link rel='stylesheet' type='text/css' href="{% static 'css/base.css' %}">
  {% block extra_css %}{% endblock %}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
</head>

<body>
  <header>
    <div class='menu'>
      <form action={% url 'home' %}>
          <button type='submit'>Home</button>
      </form>
      {% if user.is_authenticated %}
      <form action={% url 'login-redirect' %}>
          <button type='submit'>Profile</button>
      </form>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
      </form>
      {% else %}
      <a href={% url 'two_factor:login' %}>Log In</a>
      {% endif %}
      <input type='checkbox' id='theme-toggle' class='theme-toggle'>
      <label for='theme-toggle' class='theme-toggle-label'></label>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <p><a target='_blank' rel='noopener noreferrer' href='https://github.com/teawizardry/blorbioteca'><i class='nf nf-dev-github'></i></a></p>
    <p>Licensed under the <a target='_blank' rel='noopener noreferrer' href='https://www.gnu.org/licenses/gpl-3.0.en.html'>GPLv3</a></p>
  </footer>
{% block extra_js %}{% endblock %}
</body>

</html>
