{% extends 'base.html' %}
{% load static %}

{% block title %}Blorbioteca{% endblock %}

{% block content %}
<img id='landing-image' src="{% static 'landing_page.png' %}" alt='Blorbioteca landing page image of a bookshelf'>
<div id='home-buttons'>
    <form action={% url 'home' %}>
        <button type='submit'>Enter the Stacks</button>
    </form>
    <form action={% url 'two_factor:login' %}>
        <button type='submit'>Library Card</button>
    </form>
    <form action={% url 'about' %}>
        <button type='submit'>Info Desk</button>
    </form>
</div>
<p id='home-blurb'><em>A free and open source character and world repository.</em></p>
{% endblock %}
