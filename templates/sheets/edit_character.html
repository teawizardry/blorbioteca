{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ form.media }}
<script src="{% static 'js/tinymce_themer.js' %}" defer></script> 
{% endblock %}

{% block content %}
  <h1>Edit Your Character</h1>
  <form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Save Changes</button>
  </form>
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
{% endblock %}
